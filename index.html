<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="author" content="ccwrc">
        <title>The Bookstore</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />

	<script src="api/js/jquery-3.1.1.min.js"></script>
        <script src="api/js/app.js"></script>	
</head>

<body>
    
    <div id="newBook">
        <form action="index.html" method="POST" name="addBook">
            <label> Podaj dane książki: <br/>
                <input type="text" size="100" name="title" placeholder="Tu wpisz tytuł książki" 
                       pattern=".{1,255}" required title="Minimalna liczba znaków to 1, maksymalna 255"/> <br/>
                <input type="text" size="100" name="author" placeholder="Imię i nazwisko autora" 
                       pattern=".{1,255}" required title="Minimalna liczba znaków to 1, maksymalna 255"/> <br/>
                <input type="text" size="100" name="description" placeholder="Oraz krótki opis" 
                       pattern=".{1,25000}" required title="Minimalna liczba znaków to 1, maksymalna 25000"/> <br/>
                <input type="submit" name="addBook" value="Kliknij żeby dodać" /> <br/><br/>
            </label>
        </form>
    </div>
    
    <div class="booksList">
       <!-- pusty do generowanie ksiazek w js --> 
    </div>

</body>
</html>
